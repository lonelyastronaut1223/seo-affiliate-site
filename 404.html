<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; max-width: 600px; padding: 40px 20px;">
            <h1 style="font-size: 72px; margin: 0; color: var(--accent);">404</h1>
            <h2 style="font-size: 32px; margin: 20px 0;">Page Not Found</h2>
            <p style="font-size: 18px; color: var(--muted); margin-bottom: 32px;">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>

            <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="buy-btn" style="text-decoration: none;">
                    ← Back to Home
                </a>
                <a href="/#reviews" class="buy-btn" style="text-decoration: none; background: rgba(255,255,255,0.1);">
                    Browse Reviews
                </a>
            </div>

            <div style="margin-top: 48px;">
                <p style="color: var(--muted); font-size: 14px;">
                    Looking for something specific?
                </p>
                <div style="display: flex; gap: 12px; justify-content: center; margin-top: 16px; flex-wrap: wrap;">
                    <a href="/#reviews" style="color: var(--accent); text-decoration: none;">Reviews</a>
                    <span style="color: var(--muted);">·</span>
                    <a href="/#guides" style="color: var(--accent); text-decoration: none;">Buying Guides</a>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.log('SW registration failed'));
      });
    }
  </script>
