<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Kameraupick",
  "url": "https://cameraupick.com",
  "logo": "https://cameraupick.com/assets/images/logo.png",
  "description": "Unabhängige Kamera-Kaufberatung mit Tests, Vergleichen und Ratgebern für Fotografen und Videografen.",
  "sameAs": [
    "https://youtube.com/@Kameraupick",
    "https://twitter.com/Kameraupick",
    "https://instagram.com/Kameraupick"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "availableLanguage": ["English", "German"]
  }
}
</script>

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Kameraupick",
  "url": "https://cameraupick.com",
  "description": "Die besten Kameras für Video, Vlogging und Fotografie",
  "inLanguage": ["en", "de"],
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "https://cameraupick.com/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
